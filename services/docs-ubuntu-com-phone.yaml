---

kind: Service
apiVersion: v1
metadata:
  name: docs-ubuntu-com-phone
spec:
  selector:
    app: docs.ubuntu.com-phone
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: docs-ubuntu-com-phone
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: docs.ubuntu.com-phone
    spec:
      containers:
        - name: docs-ubuntu-com-phone
          image: prod-comms.docker-registry.canonical.com/docs.ubuntu.com-phone:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: envvars
                optional: true
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 3
            successThreshold: 3
          resources:
            limits:
              memory: "256Mi"

---
