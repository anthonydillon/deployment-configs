---

kind: Service
apiVersion: v1  # See https://bit.ly/2KdOtrZ
metadata:
  name: staging-api-snapcraft-io
spec:
  selector:
    app: staging-api.snapcraft.io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1  # See https://bit.ly/2KdOtrZ
metadata:
  name: staging-api-snapcraft-io
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: staging-api.snapcraft.io
    spec:
      containers:
        - name: staging-api-snapcraft-io
          image: prod-comms.docker-registry.canonical.com/snapcraft.io:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: envvars
                optional: true
            - configMapRef:
                name: staging-api-snapcraft-io
          env:
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: environment
            - name: BSI_URL
              valueFrom:
                configMapKeyRef:
                  name: snapcraft-io
                  optional: true
                  key: bsi_url
            - name: BLOG_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: snapcraft-io
                  optional: True
                  key: blog_enabled
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io-config
                  key: secret_key
            - name: WTF_CSRF_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io-config
                  key: csrf_secret_key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io-config
                  key: sentry_dsn
            - name: SENTRY_PUBLIC_DSN
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io-config
                  key: sentry_public_dsn
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "512Mi"

---
