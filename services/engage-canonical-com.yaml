---

kind: Service
apiVersion: v1  # See https://bit.ly/2KdOtrZ
metadata:
  name: engage-canonical-com
spec:
  selector:
    app: engage.canonical.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1  # See https://bit.ly/2KdOtrZ
metadata:
  name: engage-canonical-com
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: engage.canonical.com
    spec:
      containers:
        - name: engage-canonical-com
          image: prod-comms.docker-registry.canonical.com/engage.canonical.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: global-envvars
                optional: true
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: prototype-secret-key
                  key: secret_key
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"

---
