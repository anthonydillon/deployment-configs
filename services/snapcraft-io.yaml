---

kind: Service
apiVersion: v1
metadata:
  name: snapcraft-io
spec:
  selector:
    app: snapcraft.io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: snapcraft-io
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: snapcraft.io
    spec:
      containers:
        - name: snapcraft-io
          image: prod-comms.docker-registry.canonical.com/snapcraft.io:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: global-envvars
                optional: true
            - configMapRef:
                name: proxy-config
                optional: true
          env:
            - name: SENTRY_DSN
              value: https://1e82fd54e08142c9978f623cb746b965@sentry.is.canonical.com//3
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: environment

            # Secrets
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io
                  key: secret_key
            - name: MARKETO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io
                  key: marketo_client_id
            - name: MARKETO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: snapcraft-io
                  key: marketo_client_secret
            - name: SEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api
                  key: google-custom-search-key
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "1024Mi"

---
