---

kind: Service
apiVersion: v1
metadata:
  name: ubuntu-com
spec:
  selector:
    app: ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: ubuntu.com
    spec:
      containers:
        - name: ubuntu-com
          image: prod-comms.docker-registry.canonical.com/ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 10
            initialDelaySeconds: 15
            periodSeconds: 15

---
