---

kind: Service
apiVersion: v1
metadata:
  name: limenet-snapcraft-io
spec:
  selector:
    app: limenet.snapcraft.io
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: limenet-snapcraft-io
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: limenet.snapcraft.io
    spec:
      containers:
        - name: limenet-snapcraft-io
          image: prod-comms.docker-registry.canonical.com/limenet.snapcraft.io:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: envvars
                optional: true
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "512Mi"

---
