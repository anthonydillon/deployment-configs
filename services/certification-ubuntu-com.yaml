---

kind: Service
apiVersion: v1  # See https://bit.ly/2KdOtrZ
metadata:
  name: certification-ubuntu-com
spec:
  selector:
    app: certification.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1  # See https://bit.ly/2KdOtrZ
metadata:
  name: certification-ubuntu-com
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: certification.ubuntu.com
    spec:
      containers:
        - name: certification-ubuntu-com
          image: prod-comms.docker-registry.canonical.com/certification.ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /_status/check
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"

---
