---

kind: Service
apiVersion: v1
metadata:
  name: design-ubuntu-com
spec:
  selector:
    app: design.ubuntu.com
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http

---

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: design-ubuntu-com
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: design.ubuntu.com
    spec:
      containers:
        - name: design-ubuntu-com
          image: prod-comms.docker-registry.canonical.com/design.ubuntu.com:${TAG_TO_DEPLOY}
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: global-envvars
                optional: true
          readinessProbe:
            httpGet:
              path: /
              port: 80
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"

---
